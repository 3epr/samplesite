{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Главная{% endblock %} :: Доска объялений</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bboard/style.css' %}">
</head>
<body>
    <header>
        <h1>Объявления</h1>
    </header>
    <nav>
        <a href="{% url 'index' %}">Главная</a>
        {% for rublic in rublics %}
        <a href="{% url 'by_rublic' rublic.pk %}">{{ rublic.name }}</a>
        {% endfor %}
        <a href="{% url 'add' %}">Добавить</a>
    </nav>
    <section>
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
